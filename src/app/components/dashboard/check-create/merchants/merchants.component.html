<p>
  Please enter the variables you want to create a check on. You can add multiple countries on which the merchant has to be from or could be from. You can also specify on which merchant category the check triggers.
</p>

<form>
  <div class="form-group col-4">
    <div class="form-input">
      <select id="countries" class="form-control">
        <option value="all">All</option>
        <option *ngFor="let country of countries" [value]="country.Name">{{country.Name}}</option>
      </select>
      <label for="countries">Countries</label>
    </div>
    <div class="form-input">
      <select id="Category" class="form-control">
        <option value="all">All</option>
        <option *ngFor="let country of countries" [value]="country.Name">{{country.Name}}</option>
      </select>
      <label for="countries">Categories</label>
    </div>
  </div>
  <button class="btn btn-primary float-right right" >Create</button>
</form>
