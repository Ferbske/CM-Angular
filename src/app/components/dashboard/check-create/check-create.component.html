<div class="row card-wrapper justify-content-md-center">
  <div class="col-sm-12 col-md-10 card-container">
    <div class="card">
        <form class="col-12">
          <div class="form-row">
            <div class="row">
              <div class="form-radio col-2">
                <label>
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" [(ngModel)]="value" value="Payments"
                         checked>
                  <label class="form-check-label" for="exampleRadios">
                    Create payment check
                  </label>
                </label>
              </div>
              <div class="form-radio col-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="value" value="Merchants">
                <label class="form-check-label" for="exampleRadios2">
                   Create merchant check
                </label>
              </div>
            </div>
          </div>
        </form>
      <hr/>

      <app-payments *ngIf="value == 'Payments'"></app-payments>
      <app-merchants *ngIf="value == 'Merchants'"></app-merchants>

    </div>
  </div>
</div>
