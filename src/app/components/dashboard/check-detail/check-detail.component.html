<div class="row card-wrapper justify-content-md-center">
  <div class="col-1">
    <button class="btn btn-outline-dark" (click)="backClicked()"><span class="cm-icon cm-icon-arrow-left" aria-hidden="true"></span> back</button>
  </div>
  <div class="col-sm-12 col-md-10 card-container">
  <div class="card">
    <p class="biggerText border">{{check.checkName}}</p>
    <!--
    GRAFIEK
    -->

    <h2>Alerts</h2>

    <div class="col-12">
      <!--TODO: add a for loop let order for order. The orders array comes from a api call in a orderservicesclass -->
      <div class="list-group m-t-24">
        <div class="list-group-header row">
          <div class="col-1 table-header">
            <div class="subheading-01"></div>
          </div>
          <div class="col-2 table-header">
            <div class="subheading-01">Order ID</div>
          </div>
          <div class="col-3 table-header">
            <div class="subheading-01">Merchant ID</div>
          </div>
          <div class="col-3 table-header">
            <div class="subheading-01">Buyer name</div>
          </div>
          <div class="col-2 table-header">
            <div class="subheading-01">Amount</div>
          </div>
          <div class="col-1 table-header">
            <div class="subheading-01">Currency</div>
          </div>
        </div>


        <div class="list-group-content row" *ngFor="let alert of alerts" routerLink="/order/{{alert.id}}" placement="right" ngbTooltip="Click for more information">
          <div class="table-column text-nowrap text-truncate col-1">
            <span class="cm-icon cm-icon-information editLink border" aria-hidden="true"> details </span>
            <!--<span class="cm-icon cm-icon-show editLink" aria-hidden="true"> Show details</span>-->
          </div>
          <div class="table-column text-nowrap text-truncate col-2">
            <strong>{{alert.ID}}</strong>
          </div>
          <div class="table-column text-nowrap text-truncate col-3">
            <strong>{{alert.MerchantID}}</strong>
          </div>
          <div class="table-column text-nowrap text-truncate col-3">
            <strong>{{alert.BuyerName}}</strong>
          </div>
          <div class="table-column text-nowrap text-truncate col-2">
            <strong>{{alert.Amount}}</strong>
          </div>
          <div class="table-column text-nowrap text-truncate col-1">
            <strong>{{alert.Currency}}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
